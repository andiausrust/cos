<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login to your Auctions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="authForm" (submit)="onLoginUser()">

    <ion-list class="ion-padding">

      <!-- email control -->
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <!-- password control -->
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <!-- login button -->
      <ion-button class="ion-margin-top" expand="block" color="primary" [disabled]="authForm.invalid" type="submit">
        Login
      </ion-button>

    </ion-list>

  </form>

</ion-content>
